<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="BillarPro - Sistema de administración de billar" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Fonts de Google para Material-UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet" 
  />
  <link 
    href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet" 
  />
  
  <title>BillarPro - Sistema de Gestión para Billares</title>
  
  <style>
    /* Solo estilos críticos para el loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      font-family: 'Roboto', sans-serif;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .app-loaded .loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
  
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-logo">🎱 BillarPro</div>
    <div class="loading-text">Cargando sistema de administración...</div>
    <div class="loading-spinner"></div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when window loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 500);
    });
  </script>
</body>
</html>
